<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Picker</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body id="grad">
  <nav class="navbar navbar-expand-lg bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand sayHelloText" href="../index.html" style="color: white;">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </div>
  </nav>
  <br>

  <h1 class="text-center header-text">Welcome to Mini Challenge 9</h1>
  <br>
  <div class="col-12 d-flex justify-content-center">
    <button id="numberSubBtn" type="button" class=" title-button outline title-text" style="height: 100px;">Restaurant
      Picker</button>
  </div>
  <br>
  <br>
  <div class="container2 ">
    <div class="row ">
      <div class="col-4 ">
        <div class="row ">
          <div class="col-12 d-flex justify-content-center" style="padding-top: 10px;">
            <button id="randomBtn" type="button" class=" title-button outline title-text" style="height: 100px;">Suprise
              Me</button>
          </div>
          <div class="row">
            <div class="col-12 text-center" style="padding-top: 75px">
              <select class="input input-box text-center" style="height: 75px; width: 350px;" id="restaurantTypeBtn">
                <option value="asian">asian</option>
                <option value="sit down">sit down</option>
                <option value="fast">fast</option>
              </select>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="row">
              <div class="col-12 text-center " style="padding-top: 10px; padding-right: 35px;">
                <select class="input input-box hide text-center" style="height: 75px; width: 350px;" id="asianDropDown">
                  <option value="pho">pho</option>
                  <option value="sushi">sushi</option>
                </select>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <div class="row">
              <div class="col-12 text-center d-flec justify-content-center"
                style="padding-top: 10px; padding-right: 35px;">
                <select class="input input-box hide text-center" style="height: 75px; width: 350px;" id="fastDropDown">
                  <option value="burgers">burgers</option>
                  <option value="pizza">pizza</option>
                </select>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-center">

            <div class="row">
              <div class="col-12 text-center" style="padding-top: 10px; padding-right: 35px;">
                <select class="input input-box hide text-center" style="height: 75px; width: 350px;"
                  id="sitdownDropDown">
                  <option value="dinner">dinner</option>
                  <option value="breakfast">breakfast</option>
                </select>
              </div>
            </div>
          </div>

          <br>
          <br>
        </div>
      </div>
      <div class="col-8">
        <div class="col-12 box-two sayHelloText text-center" id="inputReturn" style="padding-top: 150px;">
          Restaurant Recommendation
        </div>
      </div>
    </div>
  </div>


  <script src="../script/RestaurantPicker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
